<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>Paper Rock Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Rammetto+One|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</head>

<body>
  <header>
    <h1>Multiplayer - Paper, Rock, Scissors</h1>
  </header>
  <div class="container">
    <div class="row" id="gameContainer">
      <div class="col-md-1">
        &nbsp;
      </div>
      <div class="col-md-5 colPlayer1 card">
        <div class="playerTitle1">
        </div>
        <div class="gameControls1">
          <h6>Wins: <span id="player1Score">0</span></h6>
        </div>
        <h6 id="player1choice" class="hide"></h6>
      </div>
      <div class="col-md-5 colPlayer2 card">
        <div class="playerTitle2">
        </div>
        <div class="gameControls2">
          <h6>Wins: <span id="player2Score">0</span></h6>
        </div>
        <h6 id="player2choice" class="hide"></h6>
      </div>
      <div class="col-md-1">
        &nbsp;
      </div>
    </div>
    <div class="row" id="chatContainer">
      <div class="col-md-1">
        &nbsp;
      </div>
      <div class="col-md-10">
        <div class="messages">
        </div>
        <div class="chatInputContainer row">
          <input class="form-control col" type="text" id="messageInput" placeholder="type your message here">
          <button class="btn col-md-1" id="messageSend" type="submit">Send</button>
        </div>
      </div>
      <div class="col-md-1">
        &nbsp;
      </div>
    </div>
  </div>
  <div id="myModal" class="modal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Choose your Player Name</h5>
        </div>
        <div class="modal-body">
          <input class="form-control" type="text" id="setPlayerName" placeholder="Your badass name goes here!">
          <button id="setPlayerNameSend" type="submit" data-dismiss="modal">Start</button>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>

</html>
