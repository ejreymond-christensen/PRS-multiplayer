<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Paper Rock Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  </head>
  <body>
    <section id="gameContainer">
      <input type="text" id="setPlayerName" value="name">
      <button id="setPlayerNameSend" type="submit">Send</button>

    </section>
    <section id="chatContainer">
      <div class="messages">
        <p><span>Player: </span>hello</p>
      </div>
      <input type="text" id="messageInput" value="type your message here">
      <button id="messageSend" type="submit">Send</button>
    </section>
    <script src="assets/js/app.js"></script>
  </body>
</html>
